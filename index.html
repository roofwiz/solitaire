<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecla Solitaire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <h1><span class="logo-lecla">Lecla</span> Solitaire</h1>
        <div class="game-controls">
            <div class="settings-container">
                <fieldset>
                    <legend>Difficulty</legend>
                    <label><input type="radio" name="difficulty" value="1" checked> Draw 1</label>
                    <label><input type="radio" name="difficulty" value="3"> Draw 3</label>
                </fieldset>
            </div>
            <div class="button-container">
                <button id="hint-button">Hint</button>
                <button id="new-game-button">New Game</button>
            </div>
        </div>
        <div class="score-area">
            <span id="score">Score: $0</span>
            <span id="moves">Moves: 0</span>
        </div>
    </header>
    <div class="game-board">
        <div class="top-piles">
            <div class="stock-waste">
                <div class="stock"></div>
                <div class="waste"></div>
            </div>
            <div class="foundations">
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
                <div class="foundation"></div>
            </div>
        </div>
        <div class="tableau">
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
            <div class="tableau-pile"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
