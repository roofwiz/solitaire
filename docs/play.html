import sys
import asyncio
import platform
import json
from pathlib import Path

print("SUPER-LOADER BOOTING")

async def main():
    apk = "mario-tetris-v113-FIX.apk"
    bundle = "mario-tetris"
    appdir = Path(f"/data/data/{bundle}")
    if not appdir.exists(): appdir.mkdir()

    cfg = {
        "io": "url",
        "type":"mount",
        "mount" : { "point" : appdir.as_posix(), "path" : "/", },
        "path" : f"/ => {appdir.as_posix()}",
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    
    while not track.ready:
        await asyncio.sleep(.1)
    
    # 3. Ready to click
    btn = platform.window.document.getElementById("start-btn")
    status = platform.window.document.getElementById("status")
    prog = platform.window.document.getElementById("progress")
    
    status.innerHTML = "READY TO START!"
    prog.style.display = "none"
    btn.style.display = "block"
    
    # 4. Wait for physical click
    while not platform.window.MM.UME:
        await asyncio.sleep(.1)

    # 5. Hide Loader UI
    platform.window.document.getElementById("transfer").style.display = "none"
    platform.window.canvas.style.pointerEvents = "auto"
    
    # 6. Launch
    sys.path.append(appdir.as_posix())
    import main
    game = main.Tetris()
    await game.run()

asyncio.run(main())
# --></script>
