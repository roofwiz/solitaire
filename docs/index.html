<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Tetris Polished</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #FF1493;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        canvas.emscripten {
            border: 0px none;
            background-color: transparent;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            cursor: pointer;
            touch-action: none;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s;
        }

        #loading-text {
            font-size: 1.8rem;
            letter-spacing: 4px;
            animation: pulse 1.5s infinite;
            margin-bottom: 20px;
        }

        #start-prompt {
            font-size: 1.2rem;
            color: #fff;
            background: #FF1493;
            padding: 15px 40px;
            border-radius: 50px;
            display: none;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        #pyconsole {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="loading-overlay" onclick="onOverlayClick()">
        <div id="loading-text">SYNCING ADVENTURE...</div>
        <div id="start-prompt">TAP TO START</div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=1></canvas>
    <div id="pyconsole"></div>

    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type=module id=site data-LINES=57 data-CONSOLE=25
        data-python=python3.12 data-os=vtx,fs,snd,gui async defer>#<!--
        
        import sys
        import asyncio
        import platform
        import json
        from pathlib import Path
        import embed

        async def main_loader():
            # Wait for APK to load
            apk = "mario-tetris-main.apk"
            appdir = Path("/data/data/mario-tetris-main")
            if not appdir.exists(): appdir.mkdir()

            cfg = {"io":"url", "type":"mount", "mount":{"point":appdir.as_posix(), "path":"/"}}
            track = platform.window.MM.prepare(apk, json.dumps(cfg))

            while not track.ready: await asyncio.sleep(.1)
            
            # Switch to game directory
            platform.run_main(PyConfig, loaderhome= appdir / "assets")
            
            while embed.counter() < 0: await asyncio.sleep(.1)
            
            # Show START button once ready
            platform.window.document.getElementById("loading-text").style.display = "none"
            platform.window.document.getElementById("start-prompt").style.display = "block"
            
            # Wait for User Media Engagement (Click)
            while not platform.window.MM.UME: await asyncio.sleep(.1)
            
            # Hide overlay and run game
            platform.window.document.getElementById("loading-overlay").style.opacity = "0"
            await asyncio.sleep(0.5)
            platform.window.document.getElementById("loading-overlay").style.display = "none"
            
            main = appdir / "assets" / "main.py"
            await shell.runpy(main)

        asyncio.run(main_loader())
    #--></script>

    <script type="application/javascript">
        config = {
            xtermjs: "1",
            _sdl2: "canvas",
            user_canvas: 0,
            ume_block: 1,
            autorun: 1,
            PYBUILD: "3.12"
        }

        function onOverlayClick() {
            console.log("Interaction detected");
            // Force UME state for Pygbag
            if (window.MM) window.MM.UME = true;
        }
    </script>
</body>

</html>
