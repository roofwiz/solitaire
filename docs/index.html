import sys
import asyncio
import platform
import json
from pathlib import Path

# Clear any previous UME state
platform.window.MM.UME = False

async def custom_site():
    import embed
    import pygame
    
    # Virtual Screen Setup for the Progress Bar
    pygame.init()
    pygame.font.init()
    screen = pygame.display.set_mode([1024,600], pygame.SRCALPHA, 32)
    screen.fill((0,0,0,0))
    
    def compose():
        pygame.display.update()
        window.chromakey(None, *screen.get_colorkey(), 40)

    # APK path and mounting
    apk = "mario-tetris-v113.apk"
    bundle = "mario-tetris"
    appdir = Path(f"/data/data/{bundle}")
    if not appdir.exists(): appdir.mkdir()

    cfg = {
        "io": "url",
        "type":"mount",
        "mount" : { "point" : appdir.as_posix(), "path" : "/", },
        "path" : f"/ => {appdir.as_posix()}",
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    
    while not track.ready:
        # Drawing progress bar (Simplified)
        total = track.len or 100
        progress = track.pos / total
        pygame.draw.rect(screen, (50, 50, 50), (250, 280, 500, 40))
        pygame.draw.rect(screen, (0, 255, 0), (250, 280, int(500 * progress), 40))
        compose()
        await asyncio.sleep(.1)

    # Mount complete - Load the code
    platform.run_main(PyConfig, loaderhome=appdir, loadermain=None)
    while embed.counter() < 0: await asyncio.sleep(.1)

    # Wait for User Interaction (The Overlay Click)
    while not platform.window.MM.UME:
        prompt_fnt = pygame.sysfont.SysFont("Arial", 40)
        prompt = prompt_fnt.render("TAP TO START", True, (255, 255, 255))
        screen.blit(prompt, (400, 350))
        compose()
        await asyncio.sleep(.1)

    # START GAME
    sys.path.append(appdir.as_posix())
    import main
    game = main.Tetris()
    await game.run()

asyncio.run(custom_site())
