import sys
import asyncio
import platform
import json
from pathlib import Path

print("""
--- Mario Tetris v1.13 Loader ---
""")

# screen pixels (real, hardware)
WIDTH=1024
HEIGHT=600

# reference/idealized screen pixels
REFX = 1980
REFY = 1080

def u(real, ref, v):
    if abs(v)<0.9999999:
        result = int( (float(real)/100.0) * (v*1000))
        if v<0: return real-result
        return result
    return int( (real/ref) * v )

def ux(*argv):
    global WIDTH, REFX
    acc = 0
    for v in argv: acc += u(WIDTH, REFX, v)
    return acc

def uy(*argv):
    global HEIGHT, REFY
    acc = 0
    for v in argv: acc += u(HEIGHT, REFY, v)
    return acc

async def custom_site():
    import embed
    platform.document.body.style.background = "#000000"
    import pygame
    def compose():
        pygame.display.update()
        window.chromakey(None, *screen.get_colorkey(), 40)

    pygame.init()
    pygame.font.init()
    screen = pygame.display.set_mode([ux(.100),uy(.100)], pygame.SRCALPHA, 32)
    screen.set_colorkey( (0,0,0,0), pygame.RLEACCEL )
    screen.fill( (0,0,0,0) )
    compose()

    platform.window.transfer.hidden = True
    platform.window.canvas.style.visibility = "visible"

    apk = "mario-tetris-v113.apk"
    bundle = "mario-tetris"
    appdir = Path(f"/data/data/{bundle}")
    if not appdir.exists(): appdir.mkdir()

    cfg = {
        "io": "url",
        "type":"mount",
        "mount" : { "point" : appdir.as_posix(), "path" : "/", },
        "path" : f"/ => {appdir.as_posix()}",
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    marginx = ux(.020)
    marginy = uy(.045)

    def pg_bar(pos):
        total = track.len or 10
        slot = ux(.060)/ total
        pygame.draw.rect(screen,(10,10,10),( marginx-ux(10), marginy-uy(10), (total*slot)+ux(20), uy(110) ) )
        pygame.draw.rect(screen,(0,255,0), ( marginx, marginy, track.pos*slot, uy(90)) )

    while not track.ready:
        pg_bar(track.pos)
        compose()
        await asyncio.sleep(.1)

    pg_bar(track.len)
    compose()

    platform.run_main(PyConfig, loaderhome= appdir, loadermain=None)
    while embed.counter()<0: await asyncio.sleep(.1)

    main = appdir / "main.py"
    await TopLevel_async_handler.start_toplevel(platform.shell, console=window.python.config.debug)
    __import__(__name__).__file__ = str(main)
    
    fnt = pygame.sysfont.SysFont("freesans", uy(80))

    if not platform.window.MM.UME:
        prompt = fnt.render("Ready to start !", True, "blue")
        pg_bar(track.len)
        screen.blit(prompt, ( marginx+ ux(80), marginy - uy(10) ) )
        compose()
        while not platform.window.MM.UME: await asyncio.sleep(.1)

    screen.fill( (0,0,0,0) )
    pygame.display.flip()
    await shell.runpy(main)

asyncio.run( custom_site() )
