<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #0c0a1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding-top: 15vh;
            background: rgba(0, 0, 0, 0.9);
            height: 100vh;
        }

        .btn {
            padding: 25px 50px;
            font-size: 28px;
            cursor: pointer;
            border: 4px solid white;
            border-radius: 15px;
            margin: 15px;
            font-weight: bold;
            width: 320px;
            transition: transform 0.1s;
            display: inline-block;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #m-btn {
            background: #d23232;
            box-shadow: 0 0 25px #d23232;
        }

        #l-btn {
            background: #32d232;
            box-shadow: 0 0 25px #32d232;
            color: #0c0a1e;
        }

        canvas.emscripten {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 5;
            background: transparent;
        }

        #status-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            color: #00ffcc;
            font-family: monospace;
        }

        #gate {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* HIDE PYGBAG LOGS */
        #pyconsole {
            display: none !important;
            visibility: hidden !important;
            height: 0 !important;
        }
    </style>
    <script>
        window.multiplayer_choice = "none";
        function selectRole(role) {
            window.multiplayer_choice = role;
            document.getElementById('ui-layer').style.display = 'none';
            console.log("CHOSEN:", role);
        }
        function unlock() {
            document.getElementById('gate').style.display = 'none';
        }
    </script>
</head>
